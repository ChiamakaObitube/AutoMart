version: v1.0

name: Build Pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:

  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - cache restore
          - npm install
          - cache store
      jobs:
      - name: Test
        commands:
          - npm test
          
      - name: Test Coverage
        priority: 
        - value: 45
        commands:
          - checkout
          - sem-version node 12
          - nyc check-coverage --lines 50 --branches 50 --statements 50 --functions 50
          - nyc check-coverage ${NYC_CHECK_COVERAGE}
